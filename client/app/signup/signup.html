<div class="container signup">
    <div class="row">
        <div class="col-xs-12 col-sm-4 offset-sm-4 col-md-4 offset-md-4 offset-lg-4 col-lg-4">
            <div class="form-wrapper">
                <h2>Sign Up Here</h2>
                <form (ngSubmit)="onSubmit()" #signupForm="ngForm" method="post">
                  <div class="form-group">
                      <input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Enter Name" required>
                  </div>
                    <div class="form-group">
                        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.form.valid">Sign Up</button>
                    <p class="{{dbUser.status}}" *ngIf="showError">
                        {{dbUser.error}}
                    </p>
                </form>
                <p class="new-user">
                  Already Registered? <a [routerLink]="['/login']">Login Here</a>
                </p>
            </div>
        </div>
    </div>
</div>
